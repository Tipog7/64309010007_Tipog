<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            img{
                width: 400px;
                
            }
            th,td{
                text-align: center;
                
            }
        </style>
    </head>

<body onload="getAjax()">
    <div class="container">

    <div class="container" id="display">
        
    <script>
         let xhttp = new XMLHttpRequest();
            let i =0;
            
            function getAjax(){
            xhttp.open("GET",'http://localhost:3000/web');
            xhttp.send();
            xhttp.onload = function(){
                let obj = JSON.parse(this.responseText);
                let temp = '';
                for (i=0; i<obj.length;i++){ 
                    temp += '<th colspan="2"><h3>'+obj[i].Manga_name+'</h3></th>'
                        +'<td>'+'<img style=padding:25px src='+obj[i].Picture+'></td>'

                    +'<tr>'
                        +'<th scope="col">Author</th>'
                        +'<th scope="col">Status</th>'
                        +'<th scope="col style="text"">Category</th>'
                        +'<th scope="col">Manga_type</th>'
                        +'<th scope="col">Release_year</th>'
                        +'<th scope="col">Publish</th>'
                        +'<th scope="col">Updated_date</th>'
                    +'</tr>'
                            
                    +'<tr>'
                    +'<td scope="row">'+obj[i].Author+'</td>'
                    +'<td>'+obj[i].Status+'</td>'
                    +'<td>'+obj[i].Category+'</td>'
                    +'<td>'+obj[i].Manga_type+'</td>'
                    +'<td>'+obj[i].Release_year+'</td>'
                    +'<td>'+obj[i].Publish+'</td>'
                    +'<td>'+obj[i].Updated_date+'</td>'
                    

                    +'</tr>'
                    }


                    //console.log(temp);
                document.getElementById('display').innerHTML='<table class="table">'+temp+'</table>'
            }

                function next(){
                  console.log(i);
                  i++;
                  getAjax();
                }
                function pre(){
                  console.log(i);
                  i--;
                  getAjax();
                }
        }
    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
