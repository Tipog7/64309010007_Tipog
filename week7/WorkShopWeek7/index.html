<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
    <div class="container" id="display">

    </div>

    

    <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET",'http://localhost:3000/book');
        xhttp.send();
        xhttp.onload = function(){
            let obj = JSON.parse(this.responseText);
            let temp = '';
            for(i=0; i<obj.length; i++){
              temp += '<thead><tr><th scope="col" style="background:#222222; color:white; text-align:center">ID</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">title</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">ISBN</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">description</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">author</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">year</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">price</th>'
                +'<th scope="col" style="background:#222222; color:white; text-align:center">picture</th>'
                +'</tr></thead>'
                +'<tr><td>'+ obj[i].id + '</td><td>'+ obj[i].title + '</td>'
                +'<td>'+obj[i].ISBN + '</td>' + '<td>' + obj[i].description + '</td>'
                +'<td>'+obj[i].author + '</td>' + '<td>' + obj[i].year + '</td>'
                +'<td>'+obj[i].price + '</td>' + '<td><img src="img/'+obj[i].picture+ '"width ="200 px"></td></tr>'

            }

            document.getElementById('display').innerHTML='<table class="table">'+temp+'</table>'
        }

    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
